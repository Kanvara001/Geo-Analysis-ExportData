name: Local Geo-Analysis Run

on:
  workflow_dispatch:  # รันด้วยมือ

jobs:
  local-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r gee-pipeline/requirements.txt

    - name: Set GCP Credentials
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      run: |
        echo "$GOOGLE_APPLICATION_CREDENTIALS" > service-key.json

    - name: Run Analysis & Upload to GCS
      env:
        GOOGLE_APPLICATION_CREDENTIALS: service-key.json
      run: |
        python geo_analysis_local_gcs.py
